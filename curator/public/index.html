<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="index.css" rel="stylesheet">
    <link href="image_editing.css" rel="stylesheet">
</head>
<body>

<div id="container">
    <div id="info-container">
        <h3 class="model-name"></h3>
        <a href="" class="model-link" target="_blank"></a>
        <h4>Attributes</h4>
        <dl class="model-attrs"></dl>
        <h4>Image</h4>
        <a href="" class="image-link" target="_blank"></a>
        <dl>
            <dt>Hash</dt>
            <dd class="image-hash"></dd>
            <dt>MIME Type</dt>
            <dd class="image-mime"></dd>
            <dt>Size</dt>
            <dd class="image-size"></dd>
            <dt>Resolution</dt>
            <dd class="image-res"></dd>
        </dl>
    </div>
    <div id="image-container">
        Image Goes Here
        <div id="image-area-container">
            <div id="image-area">
                <img id="image">
            </div>
        </div>
    </div>
    <div id="controls-container">
        Controls
        <form>
            <ul id="controls"></ul>
            <button type="button">Skip</button>
            <button>Submit</button>
        </form>
    </div>
</div>


<script src="jquery-2.2.0.js"></script>
<script src="index.js"></script>
</body>
</html>
